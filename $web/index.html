<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="keywords" content="European, Front Wheel Drive, Drag racing" />
        <meta name="description" content="European FWD Leaderboard" />

        <!-- Bootstrap 5 CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/styles/style.css" />
        <link rel="stylesheet" href="assets/styles/index.css" />

        <title>European FWD Leaderboard</title>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="text-center">
            <img class="headerImg" src="assets/images/logoDark.png" />
            <h1 class="text-center">European FWD Leaderboard</h1>
        </div>
        <div class="tableWrapper">
            <table class="table table-dark table-striped table-hover" style="width: 100% !important;">
                <thead>
                    <tr>                     
                        <th>#</th>
                        <th>Driver</th>
                        <th>Car</th>
                        <th>ET</th>
                        <th>MPH</th>
                        <th>Track</th>
                    </tr>
                </thead>
                <tbody id="datatable">
                    <tr>
                        <td colspan="6" id="spinner" style="text-align: center;">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">Loading...</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

        <script src="assets/javascript/tableBuilder.js"></script>
        <script src="assets/javascript/dataLoader.js"></script>

        <script>
            function resolveAfter2Seconds() {
                return new Promise((resolve) => {
                    setTimeout(() => {
                        resolve("resolved");
                    }, 5000);
                });
            }

            async function asyncCall() {
                const data = await loadData();
                let tableBody = document.getElementById("datatable");
                buildTable(data, tableBody)

                document.getElementById("spinner").style.display = "none";
                // expected output: "resolved"
            }

            asyncCall();
        </script>
    <footer class="footer mt-auto py-3">
          <h2 class="text-center">Check out the European FWD Shop <a target="_blank" href="https://europeanfwd.bigcartel.com">HERE!</link></h2>
      </footer>
</html>
